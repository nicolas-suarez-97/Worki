<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input type="text" placeholder="My QR data" [(ngModel)]="qrData"></ion-input>
  </ion-item>    

  <ion-button expand="block" (click)="createCode()">
      <ion-icon slot="start" name="barcode"></ion-icon>
      Create Code
  </ion-button>   

  <ion-button expand="block" (click)="scanCode()">
      <ion-icon slot="start" name="qr-scanner"></ion-icon>
      Scan QR Code
  </ion-button>

  <ion-card *ngIf="createdCode">
      <ngx-qrcode [(qrc-value)]="createdCode" ></ngx-qrcode>
    <!--<ion-card-content>
      <p>Value: {{ createdCode}} </p>
    </ion-card-content>-->
  </ion-card>

  <ion-card *ngIf="scannedCode">    
    <ion-card-header>{{user.name}}</ion-card-header>    
    <ion-card-content>
      Result from Scan: {{ scannedCode }} 
    </ion-card-content>
  </ion-card>
</ion-content>
