<ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        <ion-img class="logo" [src]="imgUrl" ></ion-img>
      </ion-title>
      <ion-title slot="primary">Coordinador</ion-title>
  
      <ion-buttons slot="primary">
        <ion-button (click)="logOut()"> 
          <ion-icon name="log-out" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
      
  <ion-list>           
    <ion-card *ngFor="let event of events" (click)="mainEvent(event.id)">
      <ion-card-header>
        <ion-card-title style="text-transform: uppercase; text-align: center">{{event.name}}</ion-card-title>
        <ion-card-subtitle style="text-align: center">
            <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MM/DD/YYYY"  readonly [(ngModel)]="event.date"></ion-datetime> 
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-row>
          <ion-col>Ubicaci√≥n: {{event.ubication}}</ion-col>
          <ion-col># {{event.providers.length}} </ion-col>
        </ion-row>          
      </ion-card-content>
      <ion-card-content>
        Coordinador: {{event.coordinatorName}}        
      </ion-card-content>
    </ion-card>    
  </ion-list> 
</ion-content>
