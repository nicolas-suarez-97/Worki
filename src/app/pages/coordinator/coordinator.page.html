<ion-header>
    <ion-toolbar color="primary">
      <ion-title>
        <ion-img class="logo" [src]="imgUrl" ></ion-img>
      </ion-title>
      <ion-title slot="primary">Coordinador</ion-title>
  
      <ion-buttons slot="primary">
        <ion-button (click)="logOut()"> 
          <ion-icon name="log-out" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
      
  <ion-list>           
    <ion-card *ngFor="let event of events" (click)="mainEvent(event.id)" >
      <ion-card-header>
        <ion-card-title style="text-transform: uppercase;text-align: center">
          {{event.name}} - # {{event.number}}        
        </ion-card-title>
        <ion-card-subtitle style="text-align: center">
          <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MM/DD/YYYY"  readonly [(ngModel)]="event.date"></ion-datetime>                                     
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>      
        <div style="display: flex; justify-content: space-around">
          <ion-chip color="primary" outline="true">
              Ubicaci√≥n: {{event.ubication}}
          </ion-chip>
          <ion-chip color="primary" outline="true">
            Coordinador: {{event.coordinatorName}}  
          </ion-chip>     
          <ion-chip color="danger" outline="true">
              # {{event.providers.length}}
          </ion-chip>
        </div>  
      </ion-card-content>
    </ion-card>    
  </ion-list> 
</ion-content>
