<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin"></ion-back-button>
    </ion-buttons>        
    <ion-title style="text-transform: capitalize">{{event.name}}</ion-title>    
    <ion-title slot="end"># {{event.number}}</ion-title>  
  </ion-toolbar>
</ion-header>

<ion-content >      
  <ion-toolbar>
      <ion-title style="text-transform: capitalize">
          <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MM/DD/YYYY" readonly placeholder="Select Date" [(ngModel)]="event.date"></ion-datetime>
      </ion-title>    
      <ion-title slot="end">
          <ion-input class="input" type="text" required [(ngModel)]="event.ubication" readonly></ion-input>
      </ion-title>  
  </ion-toolbar>
  
  <ion-title style="text-align: center">Proveedores - # {{quantity}}</ion-title>  
  <ion-item-sliding *ngFor="let user of event.providers">
    <ion-item >   
      <ion-label>
        <h2 style="text-transform: capitalize">{{user.name}}</h2>
        <p>Doc: {{user.document}} - Cel: {{user.cellphone}}</p>      
      </ion-label>   
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" expandable (click)="onRemoveUser(user.id)">
        Borrar
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="scanCode()">
      <ion-icon name="qr-scanner"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
